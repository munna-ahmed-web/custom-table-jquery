<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="mainBody">
      <div class="ashColor" id="bgSection" >
        <div class="title">
          <h2>Custom Column Table</h2>
          <p>
            This application will help you to select colum as many as you need
          </p>
          <hr />
          <div id="buttonSection">

          </div>
        </div>

        <div class="mainSection">
          <div class="tableData">
            <h3>This will show table data</h3>
            <hr />
            <div id="data"></div>
          </div>

          <div class="dynamicTableSec">
            <h3>Dynamic Table</h3>
            <hr />

            <div class="mainTable">
              <table>
                <thead>
                  <tr id="headContainer"></tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
